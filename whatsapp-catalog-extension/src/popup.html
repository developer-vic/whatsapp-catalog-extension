<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OB Catalog Sync Tool - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-width: 360px;
      min-height: 520px;
      background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
      color: #f4f6f9;
    }

    .container {
      background: rgba(17, 25, 40, 0.9);
      border-radius: 18px;
      margin: 10px;
      padding: 20px 18px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      text-align: center;
    }

    .logo {
      width: 56px;
      height: 56px;
      background: linear-gradient(145deg, #25d366, #1a8f5d);
      border-radius: 16px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 700;
      color: white;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(37, 211, 102, 0.35);
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.65);
      font-size: 13px;
    }

    .view {
      display: none;
      flex-direction: column;
      gap: 18px;
    }

    .view.active {
      display: flex;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
      color: rgba(255, 255, 255, 0.8);
      display: block;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(15, 23, 42, 0.8);
      color: #e2e8f0;
      font-size: 14px;
      transition: border 0.2s ease, background 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: rgba(37, 211, 102, 0.6);
      background: rgba(15, 23, 42, 1);
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
    }

    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(145deg, #25d366, #1a8f5d);
      color: white;
      box-shadow: 0 12px 30px rgba(37, 211, 102, 0.25);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(37, 211, 102, 0.35);
    }

    .btn-secondary {
      background: rgba(148, 163, 184, 0.12);
      color: rgba(226, 232, 240, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .btn-secondary:hover:not(:disabled) {
      transform: translateY(-1px);
      background: rgba(148, 163, 184, 0.18);
    }

    .link-btn {
      background: none;
      color: #38bdf8;
      padding: 0;
      font-size: 12px;
      justify-content: flex-start;
    }

    .link-btn:hover {
      text-decoration: underline;
    }

    .card {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(148, 163, 184, 0.08);
    }

    .info-row {
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .info-label {
      color: rgba(148, 163, 184, 0.8);
    }

    .info-value {
      font-weight: 600;
      color: #f8fafc;
    }

    .progress-wrapper {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(30, 41, 59, 0.9);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(51, 65, 85, 0.6);
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #25d366, #38ef7d);
      transition: width 0.3s ease;
    }

    .progress-label {
      font-size: 13px;
      color: rgba(148, 163, 184, 0.85);
    }

    .items-list {
      max-height: 160px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 6px;
    }

    .item-card {
      background: rgba(30, 41, 59, 0.75);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(51, 65, 85, 0.4);
    }

    .limit-control {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 12px;
      color: rgba(226, 232, 240, 0.75);
    }

    .limit-control input[type="number"] {
      width: 80px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.8);
      color: #f8fafc;
    }

    .item-title {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .item-meta {
      font-size: 12px;
      color: rgba(148, 163, 184, 0.7);
    }

    .status-banner {
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
      background: rgba(56, 239, 125, 0.12);
      border: 1px solid rgba(56, 239, 125, 0.35);
      color: #bbf7d0;
      display: none;
    }

    .status-banner.error {
      background: rgba(239, 68, 68, 0.12);
      border-color: rgba(239, 68, 68, 0.3);
      color: #fecaca;
    }

    .status-banner.success {
      background: rgba(34, 197, 94, 0.12);
      border-color: rgba(34, 197, 94, 0.3);
      color: #bbf7d0;
    }

    .status-banner.show {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">OB</div>
      <h1>OB Catalog Sync Tool</h1>
      <p class="subtitle">v3.0</p>
    </div>

    <div id="statusBanner" class="status-banner"></div>

    <div id="authView" class="view active">
      <div class="card">
        <form id="loginForm">
          <div>
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" autocomplete="email" required>
          </div>
          <div style="margin-top: 14px;">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" autocomplete="current-password" required>
          </div>
          <div style="margin-top: 20px; display: flex; flex-direction: column; gap: 12px;">
            <button type="submit" id="loginButton" class="btn-primary">Sign in</button>
            <button type="button" id="resetPasswordButton" class="link-btn">Forgot password?</button>
          </div>
        </form>
      </div>
    </div>

    <div id="dashboardView" class="view">
      <div class="card">
        <div class="info-row">
          <span class="info-label">Signed in as</span>
          <span class="info-value" id="userEmail">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Assigned Number</span>
          <span class="info-value" id="assignedPhone">-</span>
        </div>
        <div class="limit-control">
          <label for="limitItemsToggle" style="display: flex; align-items: center; gap: 6px;">
            <input type="checkbox" id="limitItemsToggle">
            Limit catalog items
          </label>
          <input type="number" id="limitItemsInput" min="1" value="" disabled>
        </div>
        <button type="button" id="startScrapeButton" class="btn-primary" style="width: 100%; margin-top: 12px;">Start Sync!</button>
      </div>

      <div class="card">
        <div class="info-row" style="margin-bottom: 16px; display: flex;">
          <span class="info-label">Last session</span>
          <span class="info-value" id="sessionLabel">No session</span>
        </div>
        <div class="progress-wrapper">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-label" id="progressLabel">Waiting to startâ€¦</div>
        </div>
      </div>

      <div class="card" style="flex: 1;">
        <div class="info-label" style="margin-bottom: 8px;">Uploaded items</div>
        <div id="itemsList" class="items-list"></div>
      </div>

      <button type="button" id="logoutButton" class="btn-secondary">Sign out</button>
    </div>
  </div>

  <script src="../lib/firebase/firebase-app-compat.js"></script>
  <script src="../lib/firebase/firebase-auth-compat.js"></script>
  <script src="../lib/firebase/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="popup.js"></script>
</body>

</html>
